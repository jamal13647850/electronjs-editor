<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Code Editor</title>
    <script src="render.js"></script>
    <link href="style.css"  rel="stylesheet">
    <link href="codemirror/lib/codemirror.css"  rel="stylesheet">
    <link href="codemirror/theme/lesser-dark.css"  rel="stylesheet">
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/css/css.js"></script>
    <script src="codemirror/mode/xml/xml.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>

</head>
<body>
    <div class="buttons">
        <button id="new">
            New
            <img src="img/16x16/file_add.png"/>
        </button>
        <button id="open">
            Open
            <img src="img/16x16/file.png"/>
        </button>
        <button id="save">
            Save
            <img src="img/16x16/diskette.png"/>
        </button>
    </div>
    <div id="editor">

    </div>
    <div class="info">
        <label>Filename :  </label><span id="title"></span>
        <label>Mode :  </label><span id="mode"></span>
    </div>
</body>
</html>
